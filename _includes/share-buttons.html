<div class="share-page">
  <span class="share-text">Share this post:</span>
  <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ page.url | absolute_url }}"
    class="btn btn--twitter"
    onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
    title="Share on Twitter">
    <svg class="svg-icon">
      <use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use>
    </svg> Twitter
  </a>
  <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}" class="btn btn--linkedin"
    onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
    title="Share on LinkedIn">
    <svg class="svg-icon">
      <use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use>
    </svg> LinkedIn
  </a>
  <a href="https://news.ycombinator.com/submitlink?u={{ page.url | absolute_url }}&t={{ page.title | url_encode }}"
    class="btn btn--hacker-news"
    onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
    title="Share on Hacker News">
    <svg class="svg-icon">
      <use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use>
    </svg> Hacker News
  </a>
  <a href="mailto:?subject={{ page.title | url_encode }}&body=Check out this post: {{ page.url | absolute_url }}"
    class="btn btn--email" title="Share via Email">
    <svg class="svg-icon">
      <use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use>
    </svg> Email
  </a>
</div>
